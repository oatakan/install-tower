---
- name: set targets from list
  set_fact:
    instance_ids: "{{ instance_ids|default([]) + [ {'id': hostvars[item].ec2_id, 'region': hostvars[item].ec2_region } ] }}"
  with_items:
    - "{{ groups[instance_group] }}"
  when: hostvars[item].ec2_region == hostvars[instance_group[0]].ec2_region
  run_once: yes

- debug:
    var: instance_ids
  run_once: yes

- name: ceate ec2 security groups
  ec2_group:
    name: "{{ ec2_name_prefix }}-{{ app_name | replace('_','-') }}-{{ instance_group | replace('_','-') }}-elb-sg"
    description: allow http and https
    region: "{{ hostvars[instance_group[0]].ec2_region }}"
    vpc_id: "{{ hostvars[instance_group[0]].ec2_vpc_id }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
    tags:
      name: "{{ ec2_name_prefix }}-{{ app_name | replace('_','-') }}-{{ instance_group | replace('_','-') }}-elb-sg"
      role: "{{ role_name }}"
      app: "{{ app_name }}"
  delegate_to: 127.0.0.1
  run_once: yes

- name: provision a new ec2 elb lb
  ec2_elb_lb:
    name: "{{ ec2_name_prefix }}-{{ app_name | replace('_','-') }}-{{ instance_group | replace('_','-') }}-elb-lb"
    state: present
    region: "{{ hostvars[instance_group[0]].ec2_region }}"
    instance_ids: "{{ instance_ids | map(attribute='id') | list }}"
    security_group_names:
      - "{{ ec2_name_prefix }}-{{ app_name | replace('_','-') }}-{{ instance_group | replace('_','-') }}-elb-sg"
    subnets:
      - "{{ hostvars[instance_group[0]].ec2_subnet_id }}"
    purge_instance_ids: true
    cross_az_load_balancing: yes
    listeners:
      - protocol: tcp
        load_balancer_port: 80
        instance_port: 80
      - protocol: tcp
        load_balancer_port: 443
        instance_port: 443
        #ssl_certificate_id: "{{ ec2_cert_id }}"
    health_check:
      ping_protocol: tcp # options are http, https, ssl, tcp
      ping_port: 443
      response_timeout: 5 # seconds
      interval: 10 # seconds
      unhealthy_threshold: 2
      healthy_threshold: 2
    tags:
      name: "{{ ec2_name_prefix }}-{{ app_name | replace('_','-') }}-{{ instance_group | replace('_','-') }}-elb-lb"
      role: "{{ role_name }}"
      app: "{{ app_name }}"
  register: elb_lb
  delegate_to: 127.0.0.1
  run_once: yes

