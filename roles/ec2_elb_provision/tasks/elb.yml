- name: create router ELB DNS entry if it doesn't exist
  route53:
    state: present
    overwrite: yes
    zone: "{{ hosted_zone_domain_name }}"
    record: "{{ instance_group }}.{{ ec2_name_prefix | lower }}.{{ hosted_zone_domain_name }}"
    type: A
    value: "{{ elb_lb.elb.dns_name }}"
    alias: True
    alias_hosted_zone_id: "{{ elb_lb.elb.hosted_zone_id }}"
  delegate_to: 127.0.0.1
  run_once: yes

- name: output url
  debug:
    msg: 'application is available at https://{{ instance_group }}.{{ ec2_name_prefix | lower }}.{{ hosted_zone_domain_name }}/'
  run_once: yes