- hosts: tower:instance_group_*
  become: no
  vars:
    app_name: tower_clustered
    role_name: tower_elb
  pre_tasks:
    - name: get ec2 instance information
      ec2_remote_facts:
        region: "{{ ec2_region }}"
        filters:
          vpc-id: "{{ ec2_vpc_id }}"
          "tag:app": tower_clustered
      register: ec2_instances
      delegate_to: 127.0.0.1
      run_once: yes

    - name: terminate instances
      ec2:
        region: "{{ ec2_region }}"
        state: "absent"
        instance_ids: "{{ ec2_instances.instances | map(attribute='id') | list }}"
      delegate_to: 127.0.0.1
      run_once: yes
  roles:
    - ec2_elb_remove